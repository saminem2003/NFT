    <div class="container">
        <h1>Developer Contact Form</h1>
        <form action="/HTML/index.html">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="phone">Phone Number</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <select class="custom-select" id="country-code" name="country-code" required>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+33">+33 (France)</option>
                        <option value="+81">+81 (Japan)</option>
                        <option value="+961">+961 (Lebanon)</option>
                        <option value="+61">+61 (Australia)</option>
                        <option value="+86">+86 (China)</option>
                        <option value="+49">+49 (Germany)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+52">+52 (Mexico)</option>
                        <option value="+31">+31 (Netherlands)</option>
                        <option value="+64">+64 (New Zealand)</option>
                        <option value="+47">+47 (Norway)</option>
                        <option value="+7">+7 (Russia)</option>
                        <option value="+27">+27 (South Africa)</option>
                        <option value="+82">+82 (South Korea)</option>
                        <option value="+34">+34 (Spain)</option>
                        <option value="+41">+41 (Switzerland)</option>
                        <option value="+90">+90 (Turkey)</option>
                        <option value="+971">+971 (UAE)</option>
                    </select>
                </div>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" required>
            </div>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
            <input type="button" value="Cancel" onclick="goToIndex()">
        </form>
    
        <script>
            function goToIndex() {
    window.location.href = '/HTML/index.html';
}
