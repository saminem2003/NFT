<style>
    body {
        margin: 0;
        padding: 0;
        border: 0;
        font: inherit;
        color: inherit;
        background-color: black;
        color: white;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image-container {
        display: none;
        margin-top: 20px;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
        align-items: center;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
    }

    .overlay p {
        color: white;
        font-size: 18px;
    }

    .overlay img {
        max-width: 100px;
        margin-top: 9px;
    }

    .spbtn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #805ce4;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 3px;
        transition: background-color 0.3s ease-in-out;
        cursor: pointer;
        align-items: center;
    }

    .spbtn:hover {
        background-color: #c19dfa;
    }

    .swiper-container {
        margin-top: 2em;
    }

    .swiper-slide {
        text-align: center;
    }

    .swiper-slide img {
        max-width: 100%;
        height: auto;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("spbtn");
        const imageContainer = document.getElementById("image-container");

        imageContainer.style.display = "none";

        btn.addEventListener("click", function () {
            if (imageContainer.style.display === "none") {
                imageContainer.style.display = "block";
            } else {
                imageContainer.style.display = "none";
            }
        });
    });
</script>

<body>
